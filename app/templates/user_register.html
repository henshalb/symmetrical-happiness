<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>POKETQ - Register</title>
	<link href="https://fonts.googleapis.com/css2?family=Thasadith:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">



</head>

<body style="padding: 2%; font-family: 'Thasadith', sans-serif;">
    <div class="se-pre-con"></div>
    <script>
        $(window).load(function() {
		$(".se-pre-con").fadeOut("slow");;
	});

    </script>
	<p onmousedown = 'return false' onselectstart = 'return false' style="font-family: 'Changa One', cursive;;font-size:85px;color: #e8175d;text-align: center;">POKETQ</p>

	<div class="panel col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4" id=”content-mobile”>


		<div class="panel-heading" style="padding-top:12px;
				padding-left:0%;padding-right:0%;padding-bottom:12px;

				background-color: white; text-align:left;">
			<h3 style="font-family: 'Changa One', cursive;font-size:30px;color: gray;text-align: left;" class="
							panel-title">Register</h3>

		</div>

					<div class="panel" style="padding: 5%;">

						<form role="form" action="{{url_for('main.user_register_action')}}" method="POST" id="signupform">
							<div class="form-group" style="text-align: center;">
								{% with messages = get_flashed_messages() %}
								{% if messages %}
								{% for message in messages %}
								{% if message == "Registration successful, now log in.":%}
								<div class="alert alert-success" role="alert">
									{{ message }}
								</div>
								{% else: %}
								<div class="alert alert-danger" role="alert">
									{{ message }}
								</div>
								{% endif %}
								{% endfor %}
								{% endif %}
								{% endwith %}
							</div>

									<div class="form-group">

										<input type="text" name="fullname" data-validation="custom"
											data-validation-regexp="^[A-Za-z.() ]{3,40}$"
											data-validation-error-msg="Only alphabets with 3 to 30 letters."
											class="input is-rounded" placeholder="Full Name">


									</div>

							<div class="form-group">

								<input type="text" id="username" name="username" data-validation="custom"
									data-validation-regexp="^[A-Za-z0-9_]{5,15}$"
									data-validation-error-msg="Use A-Z a-z 0-9 _ with 5 to 15 letters."
									class="input is-rounded" placeholder="Username">
							</div>



							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="password" name="password_confirmation"
											data-validation="length required"
											data-validation-length="4" class="input is-rounded"
											placeholder="PIN">
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="password" name="password" data-validation="confirmation"
											data-validation-error-msg="Input values are different"
											class="input is-rounded" placeholder="Confirm PIN">
									</div>
								</div>
							</div>

							<input type="submit" value="Register" class="button is-danger is-rounded is-fullwidth"><br>
							<a href="{{url_for('main.user_login')}}" value="Login" class="button is-danger is-outlined is-rounded is-fullwidth">Login</a>

						</form>

					</div>

	<script>
		$.validate({
			modules: 'security',
		});
	</script>

</body>

</html>
